<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/music.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <p class="p-now"></p>
            <button class="hdbtn">
                <i class="fas fa-list"></i>
            </button>
        </header>
        <div class="player">
            <div class="img-area">
                <img src="assets/img/logo.jpg" alt="not there!">
            </div>
            <div class="song-details">
                <h1 style="color: #fff;" class="name">Coda Teach</h1>
                <h3 class="artist">Programming World</h3>
            </div>
            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="pregress-bar">
                        <audio src="assets/music/2.mp3" id="main-audio"></audio>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="btnC play-pause">
                    <i class="fas fa-play play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <!-- sound walls -->
            <div class="sound-wall">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="assets/js/music-list.js"></script>
    <script src="assets/js/music.js"></script>

    <script>

        // auto typing words
        let typed = new Typed(".p-now", {
            strings: ["Now playing"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        });
    
    </script>
</body>
</html>
